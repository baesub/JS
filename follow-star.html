<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스를 따라 움직이는 별</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1a1a1a;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: scale(0.5);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>
  <script>
    // 마우스를 따라 별 생성
    window.addEventListener('mousemove', (event) => {
      const star = document.createElement('div');
      star.classList.add('star');
      document.body.appendChild(star);

      // 별 위치 설정
      const x = event.clientX;
      const y = event.clientY;

      // 별의 위치를 마우스 위치로 설정
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;

      // 별의 크기 랜덤 설정
      const size = Math.random() * 3 + 2; // 크기 2px ~ 5px
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      // 별의 사라짐 시간 설정
      setTimeout(() => {
        star.remove(); // 1초 후 별 제거
      }, 1000);
    });
  </script>
</body>
</html>
